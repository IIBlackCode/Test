{% extends 'common/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css"
href="{% static 'bootstrap.min.css' %}">
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="text" class="form-control" name="subject" value="{{ form.subject.value|default_if_none:'' }}">
        <textarea class="form-control" name="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
